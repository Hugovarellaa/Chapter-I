<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- viewport -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <title>Cria sala</title>
  </head>

  <body>
    <div id="home" class="content">
      <header>
        <img src="./assets/images/logo.svg" alt="logo Rocket.Q" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua pr√≥pria sala</h2>
            <form action="">
              <label for="room-pass" class="sr-only">Insira uma senha</label>
              <input
                type="number"
                id="room-pass"
                placeholder="Insira uma senha"
              />
              <button>
                <img
                  src="./assets/images/users-white.svg"
                  alt="Entrar na sala"
                />
                Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
