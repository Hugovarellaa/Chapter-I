<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cria sala</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="logo Rocket.Q" />
    </header>

    <main>
      <div class="container">
        <section>
          <h2>Entre como participante</h2>
          <form action="">
            <label for="room-id" class="sr-only">Código da sala</label>
            <input type="number" id="room-id" placeholder="Codigo da sala" />
            <button>
              <img src="./assets//images/enter-room.svg" alt="Entrar na sala" />
              Entrar na sala
            </button>
          </form>
        </section>

        <div class="separator">
          <div></div>
          <div>ou</div>
          <div></div>
        </div>

        <section>
          <h2>Crie sua própria sala, de forma fácil</h2>
          <a href="/create-room.html">
            <img src="./assets/images/users.svg" alt="User" />
            Criar sala
          </a>
        </section>
      </div>
    </main>
  </body>
</html>
