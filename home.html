<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta charset="UTF-8">
  <!-- View Port -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/global.css">

  <!-- Fontes -->

  <title>Criar Sala - Rocket.Q</title>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Rocket.Q Logo">
  </header>
  <main>
    <div class="container">

      <section>
        <h2>Entre como participante</h2>
        <form action="">
          <label class="sr-only" for="room-id">
            Codigo da sala
          </label>
          <input type="number" id="room-id" placeholder="Codigo da sala">
          <button type="button">
            <img src="./assets/enter-room.svg" alt="Entrar na sala">
            Entrar na sala
          </button>
        </form>
      </section>

      <div class="separator">
        <div></div>
        <div>ou</div>
        <div></div>
      </div>

      <section>
        <h2>Crie sua própria sala de forma fácil</h2>
        <a href="create-room.html">
          <img src="./assets/users.svg" alt="Criar Sala">
          Criar Sala
        </a>
      </section>

    </div>
  </main>

</html>
