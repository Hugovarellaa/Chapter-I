<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Preconect das Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta de compartibilidade -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- View port -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Nome da Sala -->
  <title>Criar Sala - Rocket.Q</title>
  <!-- Css -->
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/global.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <header>
      <img src="./assets/logo.svg" alt="Logo">
    </header>
    <main>

      <div class="content">
        <section>
          <h2>Entre como participante</h2>
          <form action="">
            <label class="sr-only" for="room-id">Codigo da Sala</label>
            <input type="number" id="room-id" placeholder="Codigo da sala">
            <button>
              <img src="./assets/enter-room.svg" alt="Entrar na sala ">
              Entrar na sala
            </button>
          </form>
        </section>

        <div class="separator">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <section>
        <h2>Crie sua propria sala de forma facil</h2>
        <a href="/create-room.html">
          <img src="./assets/users.svg" alt="Cria Sala">
          Criar Sala
        </a>
      </section>
  </div>
  </main>
</body>

</html>
