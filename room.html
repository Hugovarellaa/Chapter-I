<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Preconect das Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta de compartibilidade -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- View port -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Nome da Sala -->
  <title>Rocket.Q - Perguntas e Resposta </title>
  <!-- Css -->
  <link rel="stylesheet" href="./styles/room.css">
  <link rel="stylesheet" href="./styles/global.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">

</head>

<body>

  <div id="room" class="container">
    <header>

      <a href="#">
        <img src="./assets/logo.svg" alt="Logo">
      </a>

      <div class="buttons">

        <div class="button outlined">
          #323243
          <img src="assets/copy.svg" alt="Copiar numero da sala">
        </div>

        <a href="#" class="button">
          <img src="assets/user.svg" alt="Criar uma sala">
          Criar sala
        </a>

      </div>
    </header>
    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="#">
          <label for-id="question" class="sr-only">O que voce quer pergunta?</label>
          <textarea name="question" id="question" placeholder="O que voce quer pergunta?"></textarea>
          
          <footer>
            <div>
              <img src="" alt="">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>

        </form>
      </section>

    </main>





  </div>


</body>

</html>
