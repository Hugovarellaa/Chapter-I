<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- viewport -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/room.css" />
    <title>Rocket.Q - Perguntas e Respostas</title>
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="./assets/images/logo.svg" alt="Rocket.Q logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #333333
            <img src="./assets/images/copy.svg" alt="Copiar numero da salar" />
          </div>
          <a href="" class="button">
            <img src="./assets/images/users-white.svg" alt="user" />
            Criar sala
          </a>
        </div>
      </header>
    </div>
  </body>
</html>
